<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VerifyMe | Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark p-3">
        <div class="container">
          <a class="navbar-brand" href="/">VerifyMe Authenticator</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse ms-auto"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <a href="/login"
                ><button class="btn btn-success mx-1">Login</button></a
              >
              <a href="/register"
                ><button class="btn btn-success mx-1">Register</button></a
              >
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5 text-center">
      <div
        class="w-50 mx-auto border border-tertiary rounded p-3 py-4 px-md-5 px-3"
      >
        <h4 class="mb-3">Create an Account</h4>
        <form id="registerForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                  name="firstName"
                  required
                />
                <label for="firstName">First Name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                  name="lastName"
                  required
                />
                <label for="lastName">Last Name</label>
              </div>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              name="email"
              required
            />
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              name="password"
              required
            />
            <label for="password">Password</label>
          </div>
          <div class="my-2">
            <a
              href="/login"
              class="link-offset-2 link-underline link-underline-opacity-100"
            >
              Already Registered? Click here to Login
            </a>
          </div>
          <button class="btn btn-primary mt-1 py-2 w-100" type="submit">
            Register
          </button>
        </form>
      </div>
    </main>
    <div id="alert-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      const registerForm = document.getElementById("registerForm");
      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const data = new FormData(registerForm);
        const formDataJSON = {};
        data.forEach((value, key) => {
          formDataJSON[key] = value;
        });

        fetch("/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formDataJSON),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.message === "User registered successfully") {
              registerForm.reset();
              window.location.href = '/';
              const alertContainer = document.getElementById("alert-container");
              alertContainer.innerHTML = `
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              <strong>Successfully Registered</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          `;
            }
          });
      });
    </script>
  </body>
</html>
