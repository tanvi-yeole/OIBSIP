<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO WEB APP</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <div class="heading">
          <h3>Todo-List</h3>
          <!-- <img src="images/img1.png"> -->
        </div>
        <div class="row">
          <input
            class="todo-input"
            type="text"
            id="input-box"
            placeholder="Add your text"
          />
          <button class="btn" onclick="addTodo()">Add</button>
        </div>

        <ul class="todo-list" id="list-container"></ul>

        <h3 class="complete-heading">Completed task</h3>

        <ul class="todo-list" id="completed-task"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
